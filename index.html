<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex Slideshow</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" type="text/css">
	<link rel="stylesheet" href="/flex-slideshow/assets/css/main.css">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<body>


	<section class="layout-flex-slideshow">

			<div class="slide-container">
				<ul class="slide-wrapper">

					<li class="slide-item slide-2"></li>
					<li class="slide-item slide-3"></li>
					<li class="slide-item slide-4"></li>
					<li class="slide-item slide-5"></li>
					<li class="slide-item slide-6"></li>

			</div>
			<div class="zc-slider-controls">
				<div class="zc-prev"><</div>
				<div class="zc-next">></div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="/flex-slideshow/assets/js/main-min.js"></script>

</html>
